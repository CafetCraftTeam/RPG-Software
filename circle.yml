#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/RPG-Software/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    cache_directories:
        - ~/.android
        - ~/android
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.2,android-23,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies -x lint

test:
    override:
        # create emulator
        - emulator -avd circleci-android22:
            background: true
            parallel: true
        # wait for it to boot
        - circle-android wait-for-boot
        #  tests
        - (./gradlew assemble):
            timeout: 360